site_name: EZ Actions Wiki
site_description: Complete player and API documentation for EZ Actions
theme:
  name: material
  language: en
  icon:
    logo: material/gesture-tap-button
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.instant
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      primary: black
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

nav:
  - Home: index.md
  - License: license.md
  - Main Menu Editor GUI: menu-editor.md
  - Key Action: key-action.md
  - Command Action: command-action.md
  - Item Equip Action: item-equip-action.md
  - Bundles: bundles.md
  - Import Export: import-export.md
  - Configuration: configuration.md
  - API: api.md

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys

extra_css:
  - assets/stylesheets/extra.css
