// MainFile: neo-1.21.3/build.gradle
plugins {
    id 'java-library'
    id 'net.neoforged.moddev' version '2.0.107'
}
ext {
    target_mc  = '1.21.3'
    target_neo = (findProperty('neo_version_1_21_3') ?: '')
    target_parchment_tag = (findProperty('parchment_mappings_version_1_21_3') ?: findProperty('parchment_mappings_version'))
}
apply from: rootProject.file('gradle/neo-subproject.gradle')
